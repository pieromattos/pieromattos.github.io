name: Github Pages

on:
  push:
    branches:
    - source

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    container:
      image: "swift:5.1"
    steps:
    - name: Checkout
      uses: actions/checkout@v1
        
    - name: Build Publish
      run: |
        git clone https://github.com/JohnSundell/Publish.git --branch 0.4.0 -v
        cd Publish
        make

    - name: Generate Site
      run: publish generate

    - name: Copy CNAME file
      run: |
        cp Resources/CNAME Output/CNAME

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: master
        PUBLISH_DIR: ./Output
